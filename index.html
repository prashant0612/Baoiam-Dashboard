<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- FOR-SIDEBAR -->
        <div class="sidebar">
            <div class="brand-img">
                <img style="width: 180px;" src="images/brand.jpg" alt="">
            </div>
            <div class="sidebar-content">
                <div class="user-dashboard" style="color: rgb(255, 30, 0);">
                    <span ><i class="fa-brands fa-microsoft"></i> Dashboard</span>
                </div>
                <div class="user-profile">
                    <span ><i class="fa-solid fa-user"></i> My Profile</span>
                </div>
                <div class="user-course">
                    <span><i class="fa-solid fa-laptop"></i> My Course</span>
                </div>
                <div class="user-certificate">
                    <span> Certificate</span>
                </div>
                <div class="user-project">
                    <span> open Projects</span>
                </div>
                <div class="setting">
                    <span><i class="fa-solid fa-gear"></i> Setting</span>
                </div>
                <div class="logout">
                    <span><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</span>
                </div>
            </div>
        </div>

        <!-- MAIN-CONTENT -->
        <div class="main-content">
            <!-- FOR-NAVBAR -->
            <div class="navbar">

            </div>
            <!-- MAIN-SECTION -->
            <div class="main-section">
             
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
